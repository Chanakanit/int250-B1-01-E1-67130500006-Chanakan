<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" id="all">All</a>
        <a href="#" id="gmail">Gmail</a>
        <a href="#">Images</a>
        <button id="google-lebs">
          <img
            src="icon/Google_Labs_Flask_Icon_Black_9HM429w.max-1440x810.png"
            width="24"
            height="24"
            alt="google-lebs"
          />
        </button>
        <button>
          <img
            src="icon/application.png"
            width="14"
            height="14"
            alt="google-apps"
            id="icon-image"
          />
        </button>
        <button class="profile">
          <img src="https://placehold.co/24x24" alt="profile" />
        </button>
      </nav>
    </header>

    <main>
      <div class="logo">
        <img src="icon/google.png" width="292" height="132" alt="Google" />
      </div>

      <section class="search-area">
        <form class="search">
          <label for="search" class="visually-hidden">Search</label>

          <div class="add-img">
            <button>+</button>
          </div>

          <input type="text" id="search" />

          <div class="search-assistance">
            <button>
              <img
                src="icon/microphone.png"
                width="20"
                height="20"
                alt="Voice Search"
              />
            </button>
            <button>
              <img
                src="icon/google-lens.svg"
                width="20"
                height="20"
                alt="Google Lens"
              />
            </button>
            <button class="ai-mode">
              <img
                src="icon/ai-mode.svg"
                width="20"
                height="20"
                alt="AI Mode"
              />
              <span>AI mode</span>
            </button>
          </div>
        </form>

        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </section>

      <div class="language">
        <p>Google offered in: <a href="#">ภาษาไทย</a></p>
      </div>
    </main>

    <footer>
      <div class="country">Thailand</div>
      <div class="footer-link">
        <div class="footer-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>

        <div class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
